# No posts empty state
- id: noposts_warning_title
  translation: "هیچ پستی منتشر نشده!"

- id: noposts_warning_description
  translation:
    "هنگامی که چیزی را در هر پوشه (بخش) زیر فهرست <b>content</b> پست کنید، در اینجا ظاهر می شود. فقط یک \ بخش (با بیشترین پست) به طور پیش فرض در صفحه اصلی نمایش داده می شود."

- id: noposts_warning_tip
  translation:
    "<b>نکته:</b> می توانید هر تعداد بخش را که دوست دارید نشان دهید \
    <b><a href=\"https://gohugo.io/functions/where/#mainsections\" rel=\"nofollow noopener\" target=\"_blank\">قسمت اصلی</a></b> \
    پارامتر های تنظیمات."
